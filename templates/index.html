<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Inventory Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Inventory Manager</h1>
            <p>Generate QR codes for your inventory items</p>
        </header>

        <main>
            <div class="section">
                <h2>QR Code Generator</h2>
                <div class="form-group">
                    <label for="single-item-id">Item ID:</label>
                    <input type="number" id="single-item-id" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="custom-code">Custom Code (optional):</label>
                    <input type="text" id="custom-code" placeholder="Leave empty for random code" maxlength="10">
                    <button id="generate-single" class="btn btn-primary">Generate QR Code</button>
                </div>
                <div id="single-result" class="result-container"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 QR Code Inventory Manager</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
