<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventory_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-boxes"></i>
                Inventory Manager
            </a>
            <div class="navbar-menu" id="navbarMenu">
                <a href="/" class="navbar-item">
                    <i class="fas fa-list"></i>
                    Items
                </a>
                <a href="/add" class="navbar-item">
                    <i class="fas fa-plus"></i>
                    Add Item
                </a>
            </div>
            <div class="navbar-actions">
                <button class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Powered By Nattawatt Hongthong</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/inventory_script.js') }}"></script>
</body>
</html>
